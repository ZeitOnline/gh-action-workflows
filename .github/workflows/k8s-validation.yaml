name: K8s validation
on:
  workflow_call:
    inputs:
      environments:
        description: "space-separated list of environments to validate (e.g. 'staging production')"
        default: "staging production"
        required: true
        type: string
jobs:
  validate:
    name: Validate manifests
    runs-on: zon-ubuntu-general-dind
    permissions:
      contents: read
    steps:
    - name: Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
    - name: Set up kubectl
      uses: azure/setup-kubectl@3e0aec4d80787158d308d7b364cb1b702e7feb7f # v4
    - name: Generate manifests
      run: |
        mkdir manifests
        for env in ${{ inputs.environments }}; do
          kubectl kustomize k8s/$env > manifests/$env.yaml
        done
    - name: Validate manifests
      uses: instrumenta/kubeval-action@master
      with:
        files: manifests
