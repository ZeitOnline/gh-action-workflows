name: Test & push
on:
  workflow_call:
    inputs:
      service:
        required: false
        type: string
        default: backend
      project:
        required: false
        type: string
      tag:
        required: false
        type: string
      targets:
        required: false
        type: string
      versions:
        required: false
        type: string
      compose_file:
        required: false
        type: string
        default: testing.yaml
      compose_args:
        required: false
        type: string
      test_args:
        required: false
        type: string
        default: --verbose --junitxml=/testing/junit.xml
      artifacts:
        required: false
        type: string
      docker_context:
        required: false
        type: string
        default: .
env:
  COMPOSE_FILE: ${{ inputs.compose_file }}
jobs:
  test-and-push:
    name: Test and push docker images
    runs-on: zon-ubuntu-general-dind
    permissions:
      id-token: write
      contents: write
      checks: write
      pull-requests: write
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
      # build images, run tests and handle artifacts
      - name: Build images
        run: |
          docker compose build ${{ inputs.service }}
      - name: Run tests
        run: |
          docker compose run --rm ${{ inputs.compose_args }} ${{ inputs.service }} \
            -- ${{ inputs.test_args }}
      - name: Publish test result
        uses: enricomi/publish-unit-test-result-action@v2
        if: always()
        with:
          junit_files: testing/junit.xml
          comment_mode: "off"
      - name: Extract build artifacts
        if: inputs.artifacts
        run: |
          docker compose run --rm --entrypoint "tar cvv ${{ inputs.artifacts }}/" ${{ inputs.service }} | tar x
      - name: Store build artifacts
        if: inputs.artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: ${{ inputs.artifacts }}*
      # set up variables and auth
      - name: Set variables
        id: vars
        run: |
          input="${{ inputs.project }}"
          tag="${{ inputs.tag }}"
          repository="${{ github.repository }}"
          default="${repository##*/}"
          project="${input:-$default}"
          echo "project=$project" >> "$GITHUB_ENV"
          echo "prefix=${{ vars.GAR_DOCKER_REGISTRY }}/$project" >> "$GITHUB_ENV"
          echo "describe=${tag:-$( git describe --tags )}" >> "$GITHUB_ENV"
      - name: Setup auth
        id: baseproject
        uses: ZeitOnline/gh-action-baseproject@v0
        if: inputs.targets
        with:
          project_name: ${{ env.project }}
          environment: production     # needs 'production' service account
          gar_docker_auth: true
      # update release pull request or create release (if merged)
      - name: Release please
        id: release
        uses: googleapis/release-please-action@v4
        if: inputs.targets
      # publish images depending on release
      - name: Publish images
        if: inputs.targets
        run: |
          version="${{ steps.release.outputs.release_created && steps.release.outputs.tag_name || env.describe }}"
          for target in ${{ inputs.targets }}; do
            tag="${{ env.prefix }}-$target:$version"
            docker build --target $target --tag $tag ${{ inputs.docker_context }}
            docker push $tag
          done
      # in case of a release any versions should be set via `extra-files`
      # otherwise the image versions are updated for 'staging'
      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        if: inputs.versions && steps.release.outputs.release_created == false
        with:
          gpg_private_key: ${{ secrets.ZON_OPS_GPG_KEY_PRIVATE }}
          git_user_signingkey: true
          git_commit_gpgsign: true
      - name: Set up Kustomize
        uses: imranismail/setup-kustomize@v2
        if: inputs.versions && steps.release.outputs.release_created == false
      - name: Pull recent changes
        if: ${{ inputs.versions && steps.release.outputs.release_created == false && github.ref_type == 'branch' }}
        run: |
          git pull
      - name: Set image tags
        if: inputs.versions && steps.release.outputs.release_created == false
        run: |
          cd ${{ inputs.versions }}
          for target in ${{ inputs.targets }}; do
            kustomize edit set image $target:${{ env.describe }}
          done
      - name: Commit and push image tags
        if: inputs.versions && steps.release.outputs.release_created == false
        run: |
          git commit -am "ci: update image versions (``${{ inputs.versions }}``)"
          git push
